plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.konghq:unirest-java:3.11.04:standalone'
}
javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls','javafx.base','javafx.fxml' ]
}

mainClassName = 'full.Starter'